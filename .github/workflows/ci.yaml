name: recap

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: 3.10
    - name: Install dependencies
      run: |
        python3.10 -m venv venv
        source venv/bin/activate
        pdm install
    - name: Test with pytest
      run: |
        source venv/bin/activate
        pdm run pytest