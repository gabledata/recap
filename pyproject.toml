[project]
name = "recap"
version = "0.1.0"
description = "Recap is a RESTful service that indexes metadata."
authors = [
    {name = "Chris Riccomini", email = "criccomini@apache.org"},
]
dependencies = [
    "fastapi>=0.88.0",
    "uvicorn[standard]>=0.20.0",
    "fsspec>=2022.11.0",
    "httpx>=0.23.1",
    "typer>=0.7.0",
    # TODO should we move this into recap[db] or something?
    "psycopg2>=2.9.5",
    "sqlalchemy>=1.4.45",
    "dynaconf>=3.1.11",
    "pyjq>=2.6.0",
    "rich>=12.6.0",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[project.scripts]
recap = "recap.cli:app"

[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"

[tool]
[tool.pdm]
